<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <section class="s1">
                <h1>Web Dev Pract</h1>
                <a href="#contact" name="c2">Contact</a>
                <a href="#todo" name="c3">To-Do</a>
                <a href="#notes" name="c4">Notes</a>
            </section>
        </header>     
        <section class="s2" id="#contact">
            <h1 class="c4">Contact Us</h1>
            <form method="post" name="f1">
                <label for="Name">Name</label><br>
                <input type="text" name="Name" id="Name" placeholder="Your Name" required><br><br>
                <label for="Email">Email</label><br>
                <input type="email" name="Email" id="Email" placeholder="you@example.com" required><br><br>
                <label for="Message">Message</label><br>
                <textarea rows="4" cols="50" id="Message" name="Message" onkeydown="check1(event)" placeholder=" Write your Message" required></textarea><br><br>
                <button type="submit" value="Send Message" onclick="checkform()">Send Message</button>
            </form>
        </section>

        <section class="s3" id="#todo">
            <h1>To-DO List</h1><br>
            <form method="post" name="f2">
                <input type="text"  name="task" id="task" onkeydown="check2(event)" placeholder="Enter a Task" required>
                <button type="button" value="Add" onclick="add()">Add</button>
            </form>
            <br><br>
            <h2>Tasks:</h2>
            <ul id="tasks"></ul>
        </section>

        <footer>
            <section class="s2">
                <small>Copyright Â© 2025 </small>
                <a href="www.github.com/Intern121/" target="_blank">GitHub</a>
            </section>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
